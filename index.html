<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,500;1,400&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>


    .attribution {
      font-size: 11px;
      
      text-align: center;
      padding: 2rem 0rem;
      
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      font-weight: 400;
    }
  </style>
</head>

<body>
  <!-- <img src="/images/pattern-background-desktop.svg" alt="pattern-background-desktop" id="pattern-image"> -->
  <main>
    <div class="card">
      <!-- <div class="image-top"> -->
        <img src="/images/illustration-hero.svg" alt="Lsitrning to music" id="ilustration">
      <!-- </div> -->
      <div class="card-body">
        <h1> Order Summary
        </h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="card-body2">
        <div class="annual">
          <img src="/images/icon-music.svg" alt="music">
          <h3> Annual Plan </h3>
          <p> $59.99/year </p>
        </div>
         <a href="#" >Change</a>
         </div>
         <div class="proceed">
        <button>
          Proceed to Payment

        </button>
        <div class="last-section">
         <a href="#">
            Cancel Order
          </a>
        </div>
        </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://mobile.twitter.com/Davidmide02">Daivdmide</a><p>(follow me on twitter)</p>.
  </div>

</body>

</html>
